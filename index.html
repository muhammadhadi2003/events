<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Task 1) -->
         <div class="contact-form">
        <form action="#" method="get">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" onclick="submitForm()">Submit</button>
            <div id="formData"></div>
        </form>
    <div id="formData"></div> 

    <!-- Task 2) -->

    <div class="item">
        <h2>Item Title</h2>
        <p>Short description of the item.</p>
        <div id="details">
            <p>Full details of the item go here.</p>
        </div>
        <button onclick="extend('details')">Read more</button>
    </div>

    <!-- Task 3) -->
     <form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade" required>

    <button type="button" onclick="addStudent()">Add Student</button>
</form>
<br>
<table id="studentTable" border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<form id="editForm" class="hidden-form">
    <label for="editName">Name:</label>
    <input type="text" id="editName" name="editName" required>

    <label for="editAge">Age:</label>
    <input type="number" id="editAge" name="editAge" required>

    <label for="editGrade">Grade:</label>
    <input type="text" id="editGrade" name="editGrade" required>

    <button type="button" onclick="saveEdit()">Save</button>
    <button type="button" onclick="cancelEdit()">Cancel</button>
</form> 

<script src="script.js"></script>
</body>
</html>
